<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
    <body>
        <form action="../controller/registration.php" method="post" autocomplete="on">

            <div class="container">
                <h1>Student Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>
                <br/>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <br/>
                <label for="pw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="pw-repeat" required>
                <br/>
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="name" name="name" required>
                <br/>
                <label for="phone"><b>Phone</b></label>
                <input type="text" placeholder="123-456-7890" name="phone" required>
                <br/>
                <label for="city"><b>City</b></label>
                <input type="text" placeholder="City" name="city" required>
                <br/>
                <label for="state"><b>State</b></label>
                <input type="text" placeholder="State" name="state" required>
                <br/>



                <label for="role"><b>Role</b></label>
                <select name="status" required>
                    <option value="0">Mentee</option>  <!-- 0 mean for mentee -->
                    <option value="1">Mentor</option>  <!-- 1 for mentor -->
                    <option value="2">Both</option>     <!-- 2 for both -->
                </select>
                <input type="hidden" name="role" value="student">
                <br/>
                <hr>
                <button type="submit" class="registerbtn">Register</button>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="login.html">Sign in</a>.</p>
            </div>
        </form>
    </body>
</html>
